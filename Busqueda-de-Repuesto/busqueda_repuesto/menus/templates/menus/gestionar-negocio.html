{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Negocio</title>
    <link rel="stylesheet" href="{% static 'menus/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="header-top"> 
                <div class="button-salir">
                    <button type="button" onclick="window.location='{% url 'gestionar' %}'">Regresar <i class="bi bi-box-arrow-left"></i></button>
                </div>
                <img src="{% static 'menus/images/logo.png'%}" alt="Logo" class="login-logo">
                <div class="top-bar">
                 <p class="text-end text-muted">Bienvenido, {{ request.user.username }}</p>
                    <a href="{% url 'logout' %}" class="btn btn-danger">
                       Cerrar Sesión <i class="bi bi-box-arrow-left"></i>
    </a>
</div>
            </div>

            <h1>Gestionar Negocio</h1>
        </div>
        
            <div class="header-top"> 
                <div>
                    <img src="{% static 'menus/images/empresa.png ' %}" alt="" class="iconmenu">
                </div>
            <div class="button-group">
               
                 <button class="bi bi-card-list" type="button" onclick="window.location='{% url 'actualizarnegocio' %}'"> Actualizar Negocio</button>      
                 <button class="bi bi-plus-circle-fill" type="button" onclick="window.location='{% url 'agregarnegocio' %}'"> Agregar Negocio</button>
                 <button class="bi bi-trash" type="button" onclick="window.location='{% url 'eliminarnegocio' %}'"> Eliminar Negocio</button>
                 <button class="bi bi-search" type="button" onclick="window.location='{% url 'consultarnegocio' %}'"> Consultar Negocio</button>    
            </div>
            </div>
       
    </div>
</body>
